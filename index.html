<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Juego</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    
    <section class="centrar" id="centrar">
        <h1>Dados Aleatorios - Juego</h1>
        <!-- STATISTICS -->
        <section class="analitics" id="analitics">
            <h2 class="anunciado1">1</h2>
            <h2 class="anunciado2">2</h2>
            <h2 class="anunciado3">3</h2>
            <h2 class="anunciado4">4</h2>
            <h2 class="anunciado5">5</h2>
            <h2 class="anunciado6">6</h2>
            <h3 id="valor1" class="valor1"></h3>
            <h3 id="valor2" class="valor2"></h3> 
            <h3 id="valor3" class="valor3"></h3>
            <h3 id="valor4" class="valor4"></h3>
            <h3 id="valor5" class="valor5"></h3>
            <h3 id="valor6" class="valor6"></h3>
        </section>
        <picture class="picture" id="picture">
            <!-- <img id="dado" src="./img/1.png" alt="dado aleatorio"> -->
        </picture>
        <section class="range-container">
            <label for="dado__input-quantity">Dados (entre 1-9) : 
                <span id="range-value" class="range-value">
                </span>
            </label>
            <input type="range" name="" id="dado__input-quantity" min="1" max="9" value="1" >
            

            <button class="boton" id="btn-range">Tirar dado segun rango</button>
            <!-- <button class="boton" id="btn-random">Tirar 1 dado aleatorio</button> -->
        </section>
        
    </section>


    <script src="/js/app.js"></script>
</body>
</html>
